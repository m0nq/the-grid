<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Grid</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/grid-theme.css">
  </head>
  <body>
    <div id="head">
      <h1>The Grid<hr></h1>
    </div>

    <div class="container" id="grid"><!-- group -->
      <div class="column" id="colOne"><!-- left column -->
        <div class="droppable" id="topLeft"><!-- (1, 1) --></div>
        <div class="droppable" id="middleLeft"><!-- (1, 2) --></div>
        <div class="droppable" id="bottomLeft"><!-- (1, 3) --></div>
      </div>
      <div class="column" id="colTwo"><!-- middle column -->
        <div class="droppable" id="topCenter"><!-- (2, 1) --></div>
        <div class="droppable" id="middleCenter"><!-- (2, 2) --></div>
        <div class="droppable" id="bottomCenter"><!-- (2, 3) --></div>
      </div>
      <div class="column" id="colThree"><!-- right column -->
        <div class="droppable" id="topRight"><!-- simple frame --></div>
        <div class="droppable" id="middleRight"><!-- simple frame --></div>
        <div class="droppable" id="bottomRight"><!-- simple frame --></div>
      </div>
    </div>
    
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="scripts/grid-scripts.js"></script>
  </body>
</html>
