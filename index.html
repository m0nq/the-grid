<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Grid</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/grid-theme.css">
  </head>
  <body>
    <div id="head">
      <h1>The Grid<hr></h1>
    </div>

    <!-- draw the grid on the left hand side of the page. -->
    <!-- draw an individual canvas element width="134" height="134" -->
    <div class="container" id="grid"><!-- group -->
      <div class="column" id="colOne"><!-- left column -->
        <div class="droppable" id="topLeft">0<!-- (1, 1) --></div>
        <div class="droppable" id="middleLeft">0<!-- (1, 2) --></div>
        <div class="droppable" id="bottomLeft">0<!-- (1, 3) --></div>
      </div>
      <div class="column" id="colTwo"><!-- middle column -->
        <div class="droppable" id="topCenter">0<!-- (2, 1) --></div>
        <div class="droppable" id="middleCenter">0<!-- (2, 2) --></div>
        <div class="droppable" id="bottomCenter">0<!-- (2, 3) --></div>
      </div>
      <div class="column" id="colThree"><!-- right column -->
        <div class="droppable" id="topRight">0<!-- (3, 1) --></div>
        <div class="droppable" id="middleRight">0<!-- (3, 2) --></div>
        <div class="droppable" id="bottomRight">0<!-- (3, 3) --></div>
      </div>
    </div>
    
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="scripts/grid-scripts.js"></script>
  </body>
</html>
